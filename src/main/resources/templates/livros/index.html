<!DOCTYPE html>
<html  xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<title>Insert title here</title>
</head>
<body>
<div class="container mt-3">
		<h3>Cadastro de produtos</h3>
		<table class="table table-bordered table-sm">
			<thead>
				<tr>
					<th>Id</th>
					<th>Nome</th>
					<th>Autor</th>
					<th>Descrição</th>
					<th>Valor</th>
					<th>Gênero</th>
					<th>Ano</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="livro : ${listarLivros}">
					<td th:text="${livro.getId()}">Id</td>
					<td th:text="${livro.getNome()}">Nome</td>
					<td th:text="${livro.getAutor()}">Autor</td>
					<td th:text="${livro.getDescricao()}">Descrição</td>
					<td th:text="${livro.getGenero()}">Gênero</td>
					<td th:text="${livro.getAno()}">Ano</td>
					<td>
						<a href="#" class="btn btn-warning" > Editar</a>
						<a href="#" class="btn btn-danger" > Deletar</a>
						<a href="#" class="btn btn-info" > Detalhe</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
